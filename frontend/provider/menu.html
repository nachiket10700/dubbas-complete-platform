<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Manager - Dabba's Provider</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fc;
            color: #2d2d2d;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .logo span {
            background: linear-gradient(135deg, #4ecdc4, #45b7af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-radius: 50px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 280px;
            height: calc(100vh - 70px);
            background: white;
            border-right: 1px solid #f0f0f0;
            padding: 2rem 1rem;
            overflow-y: auto;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: #666;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-link i {
            width: 20px;
            color: #ff6b6b;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .nav-link:hover i, .nav-link.active i {
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            margin-top: 70px;
            padding: 2rem;
        }

        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .btn-primary {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .menu-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.15);
        }

        .menu-image {
            height: 200px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            position: relative;
        }

        .menu-image::before {
            content: 'üçΩÔ∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0.3;
        }

        .menu-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .menu-content {
            padding: 1.5rem;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .menu-name {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .menu-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ff6b6b;
        }

        .menu-category {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .menu-desc {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .menu-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .menu-meta i {
            color: #ff6b6b;
            margin-right: 0.3rem;
        }

        .menu-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #f0f0f0;
        }

        .btn-edit, .btn-toggle, .btn-delete {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-edit {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-edit:hover {
            background: #1976d2;
            color: white;
        }

        .btn-toggle {
            background: #fff3e0;
            color: #f57c00;
        }

        .btn-toggle:hover {
            background: #f57c00;
            color: white;
        }

        .btn-delete {
            background: #ffebee;
            color: #d32f2f;
        }

        .btn-delete:hover {
            background: #d32f2f;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 20px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .modal h2 {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-weight: normal;
        }

        .btn-save {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/frontend/index.html" class="logo">Dabba<span>'s</span></a>
        <div class="nav-right">
            <div class="user-menu">
                <div class="user-avatar">SK</div>
                <span>Spice Kitchen</span>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="orders.html" class="nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Orders</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="menu.html" class="nav-link active">
                    <i class="fas fa-utensil-spoon"></i>
                    <span>Menu Manager</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="earnings.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Earnings</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="complaints.html" class="nav-link">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Complaints</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>Menu Manager</h1>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Add New Item
            </button>
        </div>

        <!-- Menu Grid -->
        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be loaded here -->
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Menu Item</h2>
            
            <form id="menuForm">
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="itemName" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="itemDesc" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Price (‚Çπ)</label>
                        <input type="number" id="itemPrice" min="0" step="10" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="itemCategory">
                            <option value="starter">Starter</option>
                            <option value="main">Main Course</option>
                            <option value="bread">Bread</option>
                            <option value="rice">Rice/Biryani</option>
                            <option value="dessert">Dessert</option>
                            <option value="beverage">Beverage</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Cuisine</label>
                        <select id="itemCuisine">
                            <option value="north-indian">North Indian</option>
                            <option value="south-indian">South Indian</option>
                            <option value="maharashtrian">Maharashtrian</option>
                            <option value="punjabi">Punjabi</option>
                            <option value="gujarati">Gujarati</option>
                            <option value="bengali">Bengali</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Prep Time (mins)</label>
                        <input type="number" id="itemPrepTime" min="5" value="20">
                    </div>
                </div>

                <div class="form-group">
                    <label>Ingredients</label>
                    <input type="text" id="itemIngredients" placeholder="Comma separated">
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="itemVeg"> Vegetarian
                    </label>
                    <label>
                        <input type="checkbox" id="itemSpicy"> Spicy
                    </label>
                    <label>
                        <input type="checkbox" id="itemPopular"> Popular
                    </label>
                </div>

                <button type="submit" class="btn-save">Save Item</button>
            </form>
        </div>
    </div>

    <script>
        // Sample menu data
        let menuItems = [
            { id: 1, name: 'Butter Chicken', desc: 'Tender chicken in creamy tomato gravy', price: 350, category: 'main', cuisine: 'north-indian', prepTime: 25, ingredients: 'Chicken, Butter, Cream, Spices', veg: false, spicy: true, popular: true, active: true, orders: 145 },
            { id: 2, name: 'Paneer Butter Masala', desc: 'Cottage cheese in rich gravy', price: 280, category: 'main', cuisine: 'north-indian', prepTime: 20, ingredients: 'Paneer, Butter, Cream, Spices', veg: true, spicy: false, popular: true, active: true, orders: 132 },
            { id: 3, name: 'Garlic Naan', desc: 'Leavened bread with garlic', price: 60, category: 'bread', cuisine: 'north-indian', prepTime: 10, ingredients: 'Flour, Garlic, Butter', veg: true, spicy: false, popular: true, active: true, orders: 210 },
            { id: 4, name: 'Hyderabadi Biryani', desc: 'Fragrant rice with spiced meat', price: 320, category: 'rice', cuisine: 'hyderabadi', prepTime: 35, ingredients: 'Rice, Chicken, Spices', veg: false, spicy: true, popular: true, active: true, orders: 98 },
            { id: 5, name: 'Dal Makhani', desc: 'Creamy black lentils', price: 180, category: 'main', cuisine: 'punjabi', prepTime: 25, ingredients: 'Lentils, Butter, Cream', veg: true, spicy: false, popular: false, active: false, orders: 45 }
        ];

        // Load menu items
        function loadMenu() {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = menuItems.map(item => `
                <div class="menu-card">
                    <div class="menu-image">
                        <span class="menu-status ${item.active ? 'status-active' : 'status-inactive'}">
                            ${item.active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div class="menu-content">
                        <div class="menu-header">
                            <h3 class="menu-name">${item.name}</h3>
                            <span class="menu-price">‚Çπ${item.price}</span>
                        </div>
                        <div class="menu-category">${item.category} ‚Ä¢ ${item.cuisine}</div>
                        <p class="menu-desc">${item.desc}</p>
                        <div class="menu-meta">
                            <span><i class="far fa-clock"></i> ${item.prepTime} min</span>
                            <span><i class="fas fa-shopping-bag"></i> ${item.orders} orders</span>
                            ${item.veg ? '<span><i class="fas fa-leaf" style="color: #4caf50;"></i> Veg</span>' : ''}
                            ${item.spicy ? '<span><i class="fas fa-pepper-hot" style="color: #ff6b6b;"></i> Spicy</span>' : ''}
                        </div>
                        <div class="menu-actions">
                            <button class="btn-edit" onclick="editItem(${item.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-toggle" onclick="toggleItem(${item.id})">
                                <i class="fas ${item.active ? 'fa-eye-slash' : 'fa-eye'}"></i> 
                                ${item.active ? 'Disable' : 'Enable'}
                            </button>
                            <button class="btn-delete" onclick="deleteItem(${item.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Modal functions
        const modal = document.getElementById('menuModal');
        const closeBtn = document.querySelector('.close');

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Menu Item';
            document.getElementById('menuForm').reset();
            modal.style.display = 'block';
        }

        function editItem(id) {
            const item = menuItems.find(i => i.id === id);
            if (item) {
                document.getElementById('modalTitle').textContent = 'Edit Menu Item';
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemDesc').value = item.desc;
                document.getElementById('itemPrice').value = item.price;
                document.getElementById('itemCategory').value = item.category;
                document.getElementById('itemCuisine').value = item.cuisine;
                document.getElementById('itemPrepTime').value = item.prepTime;
                document.getElementById('itemIngredients').value = item.ingredients;
                document.getElementById('itemVeg').checked = item.veg;
                document.getElementById('itemSpicy').checked = item.spicy;
                document.getElementById('itemPopular').checked = item.popular;
                modal.style.display = 'block';
            }
        }

        function toggleItem(id) {
            const item = menuItems.find(i => i.id === id);
            if (item) {
                item.active = !item.active;
                loadMenu();
                alert(`Item ${item.active ? 'enabled' : 'disabled'} successfully!`);
            }
        }

        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                menuItems = menuItems.filter(i => i.id !== id);
                loadMenu();
                alert('Item deleted successfully!');
            }
        }

        // Form submit
        document.getElementById('menuForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newItem = {
                id: Date.now(),
                name: document.getElementById('itemName').value,
                desc: document.getElementById('itemDesc').value,
                price: parseInt(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
                cuisine: document.getElementById('itemCuisine').value,
                prepTime: parseInt(document.getElementById('itemPrepTime').value),
                ingredients: document.getElementById('itemIngredients').value,
                veg: document.getElementById('itemVeg').checked,
                spicy: document.getElementById('itemSpicy').checked,
                popular: document.getElementById('itemPopular').checked,
                active: true,
                orders: 0
            };

            menuItems.push(newItem);
            loadMenu();
            modal.style.display = 'none';
            alert('Item added successfully!');
        });

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize
        loadMenu();
    </script>
</body>
</html>
