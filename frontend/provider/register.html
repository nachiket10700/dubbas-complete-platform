<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Registration - Dabba's</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a2a3a, #2c3e50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            width: 100%;
            max-width: 600px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo a {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .logo span {
            background: linear-gradient(135deg, #4ecdc4, #45b7af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo small {
            display: block;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #666;
        }

        .provider-badge {
            display: inline-block;
            padding: 0.3rem 1rem;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border-radius: 50px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b6b;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 5px 20px rgba(255,107,107,0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-register {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            background: #ffebee;
            color: #ff6b6b;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <a href="/frontend/index.html">Dabba<span>'s</span></a>
            <small>Partner Registration</small>
        </div>

        <div class="register-card">
            <div class="register-header">
                <span class="provider-badge">üçΩÔ∏è Become a Food Partner</span>
                <h2>Register Your Business</h2>
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>

            <div id="alertContainer"></div>

            <!-- Backend Status Indicator -->
            <div id="backendStatus" style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 5px; text-align: center; background: #f8f9fc; display: none;"></div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Business Name *</label>
                        <div class="input-group">
                            <i class="fas fa-store"></i>
                            <input type="text" id="businessName" placeholder="e.g., Spice Kitchen" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Owner Name *</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="ownerName" placeholder="Full name" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email *</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="your@restaurant.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone *</label>
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" placeholder="9876543210" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Business Address *</label>
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <textarea id="businessAddress" placeholder="Full address" required></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>City *</label>
                        <div class="input-group">
                            <i class="fas fa-city"></i>
                            <select id="city" required>
                                <option value="">Select City</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="delhi">Delhi</option>
                                <option value="bangalore">Bangalore</option>
                                <option value="chennai">Chennai</option>
                                <option value="kolkata">Kolkata</option>
                                <option value="hyderabad">Hyderabad</option>
                                <option value="pune">Pune</option>
                                <option value="ahmedabad">Ahmedabad</option>
                                <option value="jaipur">Jaipur</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Cuisine Type *</label>
                        <div class="input-group">
                            <i class="fas fa-utensils"></i>
                            <select id="cuisine" required>
                                <option value="">Select Cuisine</option>
                                <option value="north-indian">North Indian</option>
                                <option value="south-indian">South Indian</option>
                                <option value="maharashtrian">Maharashtrian</option>
                                <option value="punjabi">Punjabi</option>
                                <option value="gujarati">Gujarati</option>
                                <option value="bengali">Bengali</option>
                                <option value="hyderabadi">Hyderabadi</option>
                                <option value="multi-cuisine">Multi-Cuisine</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Password *</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Minimum 6 characters" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password *</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>GST Number (Optional)</label>
                        <div class="input-group">
                            <i class="fas fa-file-invoice"></i>
                            <input type="text" id="gst" placeholder="27AAECS1234F1Z5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>FSSAI License (Optional)</label>
                        <div class="input-group">
                            <i class="fas fa-certificate"></i>
                            <input type="text" id="fssai" placeholder="FSSAI-123456">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    Register Business
                </button>
            </form>

            <div class="login-link">
                <p>Already registered? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

<script>
    // Show alert function
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const icons = {
            success: 'fa-check-circle',
            error: 'fa-exclamation-circle',
            info: 'fa-info-circle'
        };
        
        alertContainer.innerHTML = `
            <div class="alert alert-${type}">
                <i class="fas ${icons[type]}"></i>
                <span>${message}</span>
            </div>
        `;

        setTimeout(() => {
            alertContainer.innerHTML = '';
        }, 5000);
    }

    // Handle registration form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Get form values
        const businessName = document.getElementById('businessName').value.trim();
        const ownerName = document.getElementById('ownerName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const businessAddress = document.getElementById('businessAddress').value.trim();
        const city = document.getElementById('city').value;
        const cuisine = document.getElementById('cuisine').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const gst = document.getElementById('gst').value.trim();
        const fssai = document.getElementById('fssai').value.trim();

        // Validation
        if (!businessName || !ownerName || !email || !phone || !businessAddress || !city || !cuisine || !password) {
            showAlert('Please fill all required fields', 'error');
            return;
        }

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showAlert('Please enter a valid email address', 'error');
            return;
        }

        // Phone validation
        const phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phone)) {
            showAlert('Please enter a valid 10-digit phone number', 'error');
            return;
        }

        if (password !== confirmPassword) {
            showAlert('Passwords do not match', 'error');
            return;
        }

        if (password.length < 6) {
            showAlert('Password must be at least 6 characters', 'error');
            return;
        }

        // Show loading
        const registerBtn = document.getElementById('registerBtn');
        const originalText = registerBtn.innerHTML;
        registerBtn.innerHTML = '<span class="spinner"></span> Registering...';
        registerBtn.disabled = true;

        try {
            // üî¥ FIXED: Send all required fields including username
            const response = await fetch('http://127.0.0.1:5000/api/provider/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: ownerName,           // Add username field
                    businessName: businessName,
                    ownerName: ownerName,
                    email: email,
                    phone: phone,
                    businessAddress: businessAddress,
                    city: city,
                    cuisine: cuisine,
                    password: password,
                    gst: gst,
                    fssai: fssai
                })
            });

            const data = await response.json();

            if (data.success) {
                showAlert('Registration successful! Redirecting to login...', 'success');
                
                // Store email for login page
                localStorage.setItem('registeredEmail', email);
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showAlert(data.error || 'Registration failed', 'error');
                registerBtn.innerHTML = originalText;
                registerBtn.disabled = false;
            }
        } catch (error) {
            console.error('Registration error:', error);
            showAlert('Network error. Please try again.', 'error');
            registerBtn.innerHTML = originalText;
            registerBtn.disabled = false;
        }
    });
</script>
</body>
</html>
