<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Dabba's</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite;
        }

        .circle1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        .circle3 {
            width: 200px;
            height: 200px;
            bottom: 50%;
            right: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        /* Main Container */
        .forgot-container {
            width: 100%;
            max-width: 450px;
            margin: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo a {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .logo span {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Forgot Password Card */
        .forgot-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .forgot-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d2d2d;
            margin-bottom: 0.5rem;
        }

        .forgot-header p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .forgot-header i {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2d2d2d;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.1);
        }

        /* ðŸ”´ FIXED: Role Selector */
        .role-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: #f5f5f5;
            padding: 0.5rem;
            border-radius: 50px;
        }

        .role-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            background: transparent;
            border-radius: 50px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .role-btn i {
            font-size: 1rem;
        }

        .role-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        /* Buttons */
        .btn-send {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            margin-bottom: 1.5rem;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .btn-send:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* ðŸ”´ FIXED: Back button */
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 1rem;
        }

        .btn-back:hover {
            color: #ff8e8e;
            gap: 0.8rem;
        }

        /* Alert Messages */
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert i {
            font-size: 1.2rem;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success State */
        .success-state {
            text-align: center;
            display: none;
        }

        .success-state.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .success-state i {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 1rem;
        }

        .success-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2d2d2d;
        }

        .success-state p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .resend-link {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Footer */
        .forgot-footer {
            text-align: center;
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .forgot-card {
                padding: 2rem 1.5rem;
            }

            .forgot-header h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>

    <div class="forgot-container" data-aos="fade-up">
        <div class="logo">
            <a href="/frontend/index.html">Dabba<span>'s</span></a>
        </div>

        <div class="forgot-card">
            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Forgot Password Form -->
            <div id="forgotForm">
                <div class="forgot-header">
                    <i class="fas fa-key"></i>
                    <h2>Forgot Password?</h2>
                    <p>Select your account type and enter your email</p>
                </div>

                <!-- ðŸ”´ FIXED: Role Selector with proper event handling -->
                <div class="role-selector">
                    <button class="role-btn active" data-role="customer">
                        <i class="fas fa-user"></i> Customer
                    </button>
                    <button class="role-btn" data-role="provider">
                        <i class="fas fa-store"></i> Provider
                    </button>
                    <button class="role-btn" data-role="owner">
                        <i class="fas fa-crown"></i> Owner
                    </button>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your registered email" required>
                    </div>
                </div>

                <button type="button" class="btn-send" id="sendResetBtn" onclick="sendResetLink()">
                    <span>Send Reset Instructions</span>
                </button>

                <!-- ðŸ”´ FIXED: Back button -->
                <div class="back-link">
                    <button class="btn-back" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>

            <!-- Success State -->
            <div id="successState" class="success-state">
                <i class="fas fa-check-circle"></i>
                <h3>Check Your Email!</h3>
                <p>We've sent password reset instructions to <span id="sentEmail"></span></p>
                <div style="background: #f8f9fc; padding: 1rem; border-radius: 10px; margin: 1.5rem 0;">
                    <p style="color: #666; margin-bottom: 0.5rem;">Didn't receive the email?</p>
                    <a class="resend-link" onclick="resendResetLink()">Click here to resend</a>
                </div>
                <a href="/frontend/index.html" class="btn-send" style="display: inline-block; text-decoration: none; padding: 1rem 2rem;">
                    Back to Home
                </a>
            </div>
        </div>

        <div class="forgot-footer">
            <p style="color: rgba(255,255,255,0.8);">
                Remember your password? 
                <button class="btn-back" onclick="goBack()" style="color: white; font-weight: 600; background: none; border: none; cursor: pointer;">
                    Go back
                </button>
            </p>
        </div>
    </div>

   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    // Initialize AOS
    AOS.init({
        duration: 800,
        once: true
    });

    // Get all role buttons
    const roleBtns = document.querySelectorAll('.role-btn');
    let selectedRole = 'provider'; // Default for provider page

    // Set active button based on current page (PROVIDER PAGE)
    roleBtns.forEach(btn => {
        const btnRole = btn.dataset.role;
        
        // On provider page, make Provider active by default
        if (btnRole === 'provider') {
            btn.classList.add('active');
            selectedRole = 'provider';
        } else {
            btn.classList.remove('active');
        }
    });

    // SINGLE event listener for all buttons
    roleBtns.forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            
            const clickedRole = this.dataset.role;
            const email = document.getElementById('email').value;
            
            console.log('Clicked role:', clickedRole);
            
            // Handle redirects based on role
            if (clickedRole === 'customer') {
                // Redirect to customer forgot password page
                let redirectUrl = '/frontend/customer/forgot-password.html';
                if (email) {
                    redirectUrl += '?email=' + encodeURIComponent(email);
                }
                window.location.href = redirectUrl;
            } 
            else if (clickedRole === 'provider') {
                // Stay on provider page, just update active state
                roleBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedRole = 'provider';
            } 
            else if (clickedRole === 'owner') {
                // Redirect to owner forgot password page
                let redirectUrl = '/frontend/owner/forgot-password.html';
                if (email) {
                    redirectUrl += '?email=' + encodeURIComponent(email);
                }
                window.location.href = redirectUrl;
            }
        });
    });

    // Back button function
    function goBack() {
        window.location.href = '/frontend/provider/login.html';
    }

    // Show alert function (same as above)
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const icons = {
            success: 'fa-check-circle',
            error: 'fa-exclamation-circle',
            info: 'fa-info-circle'
        };
        
        alertContainer.innerHTML = `
            <div class="alert alert-${type}">
                <i class="fas ${icons[type]}"></i>
                <span>${message}</span>
            </div>
        `;

        setTimeout(() => {
            alertContainer.innerHTML = '';
        }, 5000);
    }

    // Send reset link function (using provider endpoint)
    async function sendResetLink() {
        const email = document.getElementById('email').value;
        const sendBtn = document.getElementById('sendResetBtn');
        
        if (!email) {
            showAlert('Please enter your email', 'error');
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showAlert('Please enter a valid email', 'error');
            return;
        }

        const originalText = sendBtn.innerHTML;
        sendBtn.innerHTML = '<span class="spinner"></span> Sending...';
        sendBtn.disabled = true;

        try {
            // Use provider endpoint
            const response = await fetch('http://localhost:5000/api/provider/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            });

            await new Promise(resolve => setTimeout(resolve, 1500));
            
            document.getElementById('forgotForm').style.display = 'none';
            document.getElementById('sentEmail').textContent = email;
            document.getElementById('successState').classList.add('show');
            
        } catch (error) {
            console.error('Reset password error:', error);
            
            document.getElementById('forgotForm').style.display = 'none';
            document.getElementById('sentEmail').textContent = email;
            document.getElementById('successState').classList.add('show');
        } finally {
            sendBtn.innerHTML = originalText;
            sendBtn.disabled = false;
        }
    }

    // Resend reset link function (same)
    async function resendResetLink() {
        const email = document.getElementById('sentEmail').textContent;
        
        showAlert(`Resending reset link to ${email}...`, 'info');
        
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        showAlert('Reset link resent successfully!', 'success');
    }

    // Check URL parameters
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.getElementById('email').value = email;
        }
    });
</script>
</body>
</html>
