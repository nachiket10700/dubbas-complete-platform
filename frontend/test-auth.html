<!DOCTYPE html>
<html>
<head>
    <title>Test Auth</title>
</head>
<body>
    <h2>Test Registration</h2>
    <form id="regForm">
        <input type="text" id="regName" placeholder="Name" value="Test User"><br>
        <input type="email" id="regEmail" placeholder="Email" value="test@example.com"><br>
        <input type="password" id="regPass" placeholder="Password" value="password123"><br>
        <input type="text" id="regPhone" placeholder="Phone" value="9876543210"><br>
        <button type="submit">Register</button>
    </form>
    
    <hr>
    
    <h2>Test Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com"><br>
        <input type="password" id="loginPass" placeholder="Password" value="password123"><br>
        <button type="submit">Login</button>
    </form>
    
    <pre id="result"></pre>

    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPass').value,
                phone: document.getElementById('regPhone').value
            };
            
            try {
                const res = await fetch('http://127.0.0.1:5000/api/customer/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
                if (result.token) {
                    localStorage.setItem('token', result.token);
                    alert('Registered! Token saved');
                }
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err;
            }
        };
        
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPass').value
            };
            
            try {
                const res = await fetch('http://127.0.0.1:5000/api/customer/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
                if (result.token) {
                    localStorage.setItem('token', result.token);
                    alert('Logged in! Token saved');
                }
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err;
            }
        };
    </script>
</body>
</html>
