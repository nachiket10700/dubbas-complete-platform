        // Generate star rating
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            if (halfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        // Load favorites
        function loadFavorites(favorites = favoritesData) {
            const container = document.getElementById('favoritesContainer');
            
            if (favorites.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-heart-broken"></i>
                        </div>
                        <h2>No favorites yet</h2>
                        <p>You haven't added any meals to your favorites. Browse meals and click the heart icon to save them here!</p>
                        <a href="browse-meals.html" class="btn-browse">
                            <i class="fas fa-utensils"></i> Browse Meals
                        </a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = favorites.map(meal => `
                <div class="favorite-card" data-id="${meal.id}" data-type="${meal.type}" data-cuisine="${meal.cuisine.toLowerCase()}">
                    <div class="favorite-image">
                        <span class="favorite-badge">
                            <i class="fas fa-star"></i> ${meal.rating}
                        </span>
                        <div class="favorite-remove" onclick="event.stopPropagation(); removeFromFavorites(${meal.id})">
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                    <div class="favorite-content">
                        <div class="favorite-header">
                            <h3 class="favorite-name">${meal.name}</h3>
                            <span class="favorite-price">‚Çπ${meal.price}</span>
                        </div>
                        <div class="favorite-cuisine">
                            <i class="fas fa-utensils"></i> ${meal.cuisine}
                            <span style="margin-left: auto; font-size: 0.8rem; color: ${meal.type === 'veg' ? '#4caf50' : '#f44336'}">
                                ${meal.type === 'veg' ? 'üü¢ Veg' : 'üî¥ Non-Veg'}
                            </span>
                        </div>
                        <div class="favorite-rating">
                            <div class="stars">
                                ${generateStars(meal.rating)}
                            </div>
                            <span class="rating-count">(${meal.reviews}+ reviews)</span>
                        </div>
                        <div class="favorite-provider">
                            <i class="fas fa-store"></i> ${meal.provider}
                            <span style="margin-left: auto; font-size: 0.8rem; color: #999;">
                                Added: ${meal.dateAdded}
                            </span>
                        </div>
                        <div class="favorite-actions">
                            <button class="btn-add" onclick="event.stopPropagation(); addToCart(${meal.id})">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button class="btn-view" onclick="event.stopPropagation(); viewMealDetails(${meal.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Update stats
            updateStats();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('favoriteCount').textContent = favoritesData.length;
            
            const uniqueProviders = [...new Set(favoritesData.map(meal => meal.providerId))];
            document.getElementById('restaurantCount').textContent = uniqueProviders.length;
        }

        // Remove from favorites
        window.removeFromFavorites = function(mealId) {
            favoritesData = favoritesData.filter(meal => meal.id !== mealId);
            loadFavorites();
            showAlert('Removed from favorites!', 'success');
        };

        // Add to cart
        window.addToCart = function(mealId) {
            const meal = favoritesData.find(m => m.id === mealId);
            
            // Get existing cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // Check if item already in cart
            const existingItem = cart.find(item => item.id === mealId);
            if (existingItem) {
                existingItem.quantity += 1;
                showAlert(`Added another ${meal.name} to cart!`, 'success');
            } else {
                cart.push({...meal, quantity: 1});
                showAlert(`${meal.name} added to cart!`, 'success');
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
        };

        // View meal details
        window.viewMealDetails = function(mealId) {
            window.location.href = `meal-details.html?id=${mealId}`;
        };

        // Filter favorites
        window.filterFavorites = function(filter) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filtered = favoritesData;
            
            switch(filter) {
                case 'veg':
                    filtered = favoritesData.filter(meal => meal.type === 'veg');
                    break;
                case 'non-veg':
                    filtered = favoritesData.filter(meal => meal.type === 'non-veg');
                    break;
                case 'north-indian':
                    filtered = favoritesData.filter(meal => meal.cuisine === 'North Indian');
                    break;
                case 'south-indian':
                    filtered = favoritesData.filter(meal => meal.cuisine === 'South Indian');
                    break;
                case 'street-food':
                    filtered = favoritesData.filter(meal => meal.cuisine === 'Street Food');
                    break;
                default:
                    filtered = favoritesData;
            }
            
            loadFavorites(filtered);
        };

        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                loadFavorites(favoritesData);
                return;
            }
            
            const filtered = favoritesData.filter(meal => 
                meal.name.toLowerCase().includes(searchTerm) ||
                meal.cuisine.toLowerCase().includes(searchTerm) ||
                meal.provider.toLowerCase().includes(searchTerm)
            );
            
            loadFavorites(filtered);
            
            if (filtered.length === 0) {
                showAlert('No matches found in your favorites', 'info');
            }
        });

        // Enter key in search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        // Show Alert Function
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle'
            };
            
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas ${icons[type]}"></i>
                    <span>${message}</span>
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = 'login.html';
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadFavorites();
            showAlert(`You have ${favoritesData.length} favorite items`, 'info');
        });
    </script>

    <script src="/frontend/assets/js/translations.js"></script>
</body>
