        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fc;
            color: #2d2d2d;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .logo span {
            background: linear-gradient(135deg, #4ecdc4, #45b7af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-icon i {
            font-size: 1.3rem;
            color: #666;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6b6b;
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 50%;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-radius: 50px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 280px;
            height: calc(100vh - 70px);
            background: white;
            border-right: 1px solid #f0f0f0;
            padding: 2rem 1rem;
            overflow-y: auto;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: #666;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;

        .nav-link i {
            width: 20px;
            color: #ff6b6b;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .nav-link:hover i, .nav-link.active i {
            color: white;
        }

            margin-left: 280px;
            margin-top: 70px;
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        /* Order Filters */
        .order-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid #ff6b6b;
            border-radius: 50px;
            background: transparent;
            color: #ff6b6b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #ff6b6b;
            color: white;
        }

        .search-box {
            flex: 1;
            position: relative;
            max-width: 300px;
            margin-left: auto;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 2px solid #f0f0f0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
        }

        .search-box input:focus {
            border-color: #ff6b6b;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b6b;
        }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-id {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff6b6b;
        }

        .order-date {
            color: #666;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .order-status {
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #cce5ff;
            color: #004085;
        }

        .status-preparing {
            background: #d4edda;
            color: #155724;
        }

        .status-out-for-delivery {
            background: #d1ecf1;
            color: #0c5460;

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {

            color: #721c24;

            gap: 1rem;
            margin-bottom: 1rem;

            border-radius: 10px;

        .item-quantity {

            font-weight: 600;
            margin-right: 0.5rem;

        .btn-reorder {

            color: #f57c00;

            color: #155724;

            color: #d32f2f;

        .btn-reorder:hover,
        .btn-rate:hover,

            filter: brightness(0.95);
        }

        /* Tracking Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }

        .modal-content {
            background: white;
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 20px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .tracking-timeline {
            margin: 2rem 0;
            position: relative;
        }

        .tracking-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #f0f0f0;
        }

        .timeline-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .timeline-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .timeline-icon.completed {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
        }

        .timeline-icon.pending {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .timeline-content h4 {
            margin-bottom: 0.3rem;
        }

        .timeline-content p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Rating Stars */
        .rating-stars {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: 2rem;
            color: #ffc107;
            cursor: pointer;
            justify-content: center;
        }

        .rating-stars i {
            transition: all 0.3s ease;
        }

        .rating-stars i:hover {
            transform: scale(1.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
        }

        .empty-state i {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn-order {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .delivery-address {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.8rem;
            background: #f8f9fc;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .delivery-address i {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
            .order-filters {
                flex-direction: column;
            }
            .search-box {
                max-width: 100%;
            }
            .order-actions {
                flex-wrap: wrap;
            }
        }
    </style>

        function loadOrders(filter = 'all') {
            console.log('Loading orders with filter:', filter);

            const grid = document.getElementById('ordersGrid');
            
            if (filteredOrders.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-bag"></i>
                        <h3>No ${filter === 'all' ? '' : filter} orders found</h3>
                        <p>Looks like you haven't placed any ${filter === 'all' ? '' : filter} orders yet</p>
                        <a href="browse-meals.html" class="btn-order">Browse Meals</a>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <span class="order-id">#${order.id}</span>
                            <span class="order-date">${order.date} • ${order.time}</span>
                        </div>
                        <span class="order-status status-${order.status}">
                            ${order.status.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')}
                        </span>
                    </div>
                    
                    <div class="order-provider">
                        <div class="provider-logo">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="provider-info">
                            <h3>${order.provider}</h3>
                        </div>
                    </div>

                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <span>
                                    <span class="item-quantity">${item.quantity}x</span>
                                    ${item.name}
                                </span>
                                <span>₹${item.price * item.quantity}</span>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-total">
                        <span>Total</span>
                        <span class="total-amount">₹${order.total}</span>
                    </div>

                    <div class="delivery-address">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${order.address}</span>
                    </div>

                    <div class="order-actions">
                        <button class="btn-track" onclick="trackOrder('${order.id}')">
                            <i class="fas fa-map-marker-alt"></i> Track
                        </button>
                        <button class="btn-reorder" onclick="reorder('${order.id}')">
                            <i class="fas fa-redo-alt"></i> Reorder
                        </button>
                        ${order.status === 'delivered' ? `
                            <button class="btn-rate" onclick="rateOrder('${order.id}')">
                                <i class="fas fa-star"></i> Rate
                            </button>
                        ` : ''}
                        <button class="btn-complaint" onclick="fileComplaint('${order.id}')">
                            <i class="fas fa-exclamation-circle"></i> Report
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter orders
        window.filterOrders = function(status) {
            console.log('Filter clicked:', status);
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load filtered orders
            loadOrders(status);
        };

        // Search orders
        window.searchOrders = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').textContent.toLowerCase();
            
            let status = 'all';
            if (activeFilter.includes('pending')) status = 'pending';
            else if (activeFilter.includes('confirmed')) status = 'confirmed';
            else if (activeFilter.includes('preparing')) status = 'preparing';
            else if (activeFilter.includes('out')) status = 'out-for-delivery';
            else if (activeFilter.includes('delivered')) status = 'delivered';
            else if (activeFilter.includes('cancelled')) status = 'cancelled';
            
            let filteredByStatus = status === 'all' ? orders : orders.filter(o => o.status === status);
            
            const searched = filteredByStatus.filter(o => 
                o.id.toLowerCase().includes(searchTerm) ||
                o.provider.toLowerCase().includes(searchTerm)
            );
            
            const grid = document.getElementById('ordersGrid');
            
            if (searched.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No results found</h3>
                        <p>No orders match your search "${searchTerm}"</p>
                    </div>
                `;
            } else {
                grid.innerHTML = searched.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <span class="order-id">#${order.id}</span>
                                <span class="order-date">${order.date} • ${order.time}</span>
                            </div>
                            <span class="order-status status-${order.status}">
                                ${order.status.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')}
                            </span>
                        </div>
                        
                        <div class="order-provider">
                            <div class="provider-logo">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <div class="provider-info">
                                <h3>${order.provider}</h3>
                            </div>
                        </div>

                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <span>
                                        <span class="item-quantity">${item.quantity}x</span>
                                        ${item.name}
                                    </span>
                                    <span>₹${item.price * item.quantity}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="order-total">
                            <span>Total</span>
                            <span class="total-amount">₹${order.total}</span>
                        </div>

                        <div class="delivery-address">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${order.address}</span>
                        </div>

                        <div class="order-actions">
                            <button class="btn-track" onclick="trackOrder('${order.id}')">
                                <i class="fas fa-map-marker-alt"></i> Track
                            </button>
                            <button class="btn-reorder" onclick="reorder('${order.id}')">
                                <i class="fas fa-redo-alt"></i> Reorder
                            </button>
                            ${order.status === 'delivered' ? `
                                <button class="btn-rate" onclick="rateOrder('${order.id}')">
                                    <i class="fas fa-star"></i> Rate
                                </button>
                            ` : ''}
                            <button class="btn-complaint" onclick="fileComplaint('${order.id}')">
                                <i class="fas fa-exclamation-circle"></i> Report
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        };

        // Track order
        window.trackOrder = function(orderId) {
            alert(`Tracking order #${orderId} - Feature coming soon!`);
        };

        // Reorder
        window.reorder = function(orderId) {
            const order = orders.find(o => o.id === orderId);
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            order.items.forEach(item => {
                cart.push({
                    id: Date.now() + Math.random(),
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity
                });
            });
            
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cartCount').textContent = cart.length;
            alert(`✅ Items from order #${orderId} added to cart!`);
        };

        // Rate order
        window.rateOrder = function(orderId) {
            currentOrderId = orderId;
            document.getElementById('rateModal').style.display = 'block';
            
            // Reset stars
            document.querySelectorAll('#ratingStars i').forEach(star => {
                star.className = 'far fa-star';
            });
            currentRating = 0;
        };

        // Star rating click
        document.querySelectorAll('#ratingStars i').forEach(star => {
            star.addEventListener('click', function() {
                currentRating = this.dataset.rating;
                document.querySelectorAll('#ratingStars i').forEach(s => {
                    s.className = s.dataset.rating <= currentRating ? 'fas fa-star' : 'far fa-star';
                });
            });
        });

        // Submit rating
        window.submitRating = function() {
            if (currentRating === 0) {
                alert('Please select a rating');
                return;
            }
            alert(`Thank you for rating order #${currentOrderId}!`);
            document.getElementById('rateModal').style.display = 'none';
        };

        // File complaint
        window.fileComplaint = function(orderId) {
            alert(`Complaint filed for order #${orderId}`);
        };

        // Close modals
        document.querySelectorAll('.close').forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('.modal').style.display = 'none';
            });
        });

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.clear();
            window.location.href = 'login.html';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, loading all orders');
            loadOrders('all');
        });
    </script>
</body>
</html>
