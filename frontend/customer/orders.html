<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Dabba's</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fc;
            color: #2d2d2d;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .logo span {
            background: linear-gradient(135deg, #4ecdc4, #45b7af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-icon i {
            font-size: 1.3rem;
            color: #666;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6b6b;
            color: white;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 50%;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-radius: 50px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 280px;
            height: calc(100vh - 70px);
            background: white;
            border-right: 1px solid #f0f0f0;
            padding: 2rem 1rem;
            overflow-y: auto;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: #666;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-link i {
            width: 20px;
            color: #ff6b6b;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .nav-link:hover i, .nav-link.active i {
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            margin-top: 70px;
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        /* Order Filters */
        .order-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid #ff6b6b;
            border-radius: 50px;
            background: transparent;
            color: #ff6b6b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #ff6b6b;
            color: white;
        }

        .filter-btn:hover {
            background: #ff6b6b;
            color: white;
        }

        .search-box {
            flex: 1;
            position: relative;
            max-width: 300px;
            margin-left: auto;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 2px solid #f0f0f0;
            border-radius: 50px;
            font-size: 1rem;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b6b;
        }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-id {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff6b6b;
        }

        .order-date {
            color: #666;
            font-size: 0.9rem;
        }

        .order-status {
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #cce5ff;
            color: #004085;
        }

        .status-preparing {
            background: #d4edda;
            color: #155724;
        }

        .status-out-for-delivery {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .order-provider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .provider-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .provider-info h3 {
            margin-bottom: 0.3rem;
        }

        .provider-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .order-items {
            margin-bottom: 1rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            color: #666;
        }

        .order-item .item-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .item-quantity {
            color: #ff6b6b;
            font-weight: 600;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-top: 1px solid #f0f0f0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .total-amount {
            color: #ff6b6b;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-track,
        .btn-reorder,
        .btn-rate,
        .btn-complaint {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-track {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-reorder {
            background: #fff3e0;
            color: #f57c00;
        }

        .btn-rate {
            background: #d4edda;
            color: #155724;
        }

        .btn-complaint {
            background: #ffebee;
            color: #d32f2f;
        }

        .btn-track:hover,
        .btn-reorder:hover,
        .btn-rate:hover,
        .btn-complaint:hover {
            transform: translateY(-2px);
            filter: brightness(0.95);
        }

        /* Tracking Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 20px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .tracking-timeline {
            margin: 2rem 0;
            position: relative;
        }

        .tracking-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #f0f0f0;
        }

        .timeline-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .timeline-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .timeline-icon.completed {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
        }

        .timeline-icon.pending {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .timeline-content h4 {
            margin-bottom: 0.3rem;
        }

        .timeline-content p {
            color: #666;
            font-size: 0.9rem;
        }

        .timeline-time {
            font-size: 0.8rem;
            color: #999;
        }

        /* Rating Stars */
        .rating-stars {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: 2rem;
            color: #ffc107;
            cursor: pointer;
        }

        .rating-stars i {
            transition: all 0.3s ease;
        }

        .rating-stars i:hover {
            transform: scale(1.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
        }

        .empty-state i {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn-order {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
            .order-filters {
                flex-direction: column;
            }
            .search-box {
                max-width: 100%;
            }
            .order-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

            <button class="btn-track" style="width: 100%;" onclick="submitRating()">Submit Rating</button>

    <script>
        // Sample orders data
        const orders = [
            {
                id: 'ORD001',
                date: '24 Feb 2026',
                time: '10:30 AM',
                status: 'delivered',
                provider: 'Spice Kitchen',
                providerCuisine: 'North Indian',
                items: [
                    { name: 'Butter Chicken', quantity: 1, price: 350 },

                    { status: 'Order Confirmed', time: '10:35 AM', completed: true },
                    { status: 'Preparing', time: '10:40 AM', completed: true },
                    { status: 'Out for Delivery', time: '11:15 AM', completed: true },
                    { status: 'Delivered', time: '11:45 AM', completed: true }
                ]
            },
            {
                id: 'ORD002',

                time: '07:45 PM',
                status: 'out-for-delivery',
                provider: 'Madras Cafe',
                providerCuisine: 'South Indian',
                items: [
                    { name: 'Masala Dosa', quantity: 2, price: 120 },
                    { name: 'Idli Sambar', quantity: 1, price: 80 },
                    { name: 'Filter Coffee', quantity: 2, price: 30 }
                ],
                total: 380,
                address: 'Bandra West, Mumbai',
                tracking: [
                    { status: 'Order Placed', time: '07:45 PM', completed: true },
                    { status: 'Order Confirmed', time: '07:50 PM', completed: true },
                    { status: 'Preparing', time: '07:55 PM', completed: true },
                    { status: 'Out for Delivery', time: '08:30 PM', completed: true },
                    { status: 'Delivered', time: '', completed: false }
                ]
            },
            {
                id: 'ORD003',
                date: '22 Feb 2026',
                time: '01:15 PM',
                status: 'preparing',
                provider: 'Biryani House',
                providerCuisine: 'Hyderabadi',
                items: [
                    { name: 'Hyderabadi Biryani', quantity: 1, price: 320 },
                    { name: 'Mirchi ka Salan', quantity: 1, price: 80 },
                    { name: 'Raita', quantity: 1, price: 40 }
                ],
                total: 440,
                address: 'Juhu, Mumbai',
                tracking: [
                    { status: 'Order Placed', time: '01:15 PM', completed: true },
                    { status: 'Order Confirmed', time: '01:20 PM', completed: true },
                    { status: 'Preparing', time: '01:25 PM', completed: true },
                    { status: 'Out for Delivery', time: '', completed: false },
                    { status: 'Delivered', time: '', completed: false }
                ]
            },
            {
                id: 'ORD004',
                date: '21 Feb 2026',
                time: '08:30 PM',
                status: 'cancelled',
                provider: 'Punjab Grill',
                providerCuisine: 'Punjabi',
                items: [
                    { name: 'Paneer Tikka', quantity: 1, price: 280 },
                    { name: 'Butter Naan', quantity: 2, price: 50 },
                    { name: 'Veg Kolhapuri', quantity: 1, price: 220 }
                ],
                total: 600,
                address: 'Powai, Mumbai',
                tracking: [
                    { status: 'Order Placed', time: '08:30 PM', completed: true },
                    { status: 'Order Confirmed', time: '08:35 PM', completed: true },
                    { status: 'Cancelled', time: '08:40 PM', completed: true }
                ]
            },
            {
                id: 'ORD005',
                date: '20 Feb 2026',
                time: '12:00 PM',
                status: 'delivered',
                provider: 'Mumbai Tiffin',
                providerCuisine: 'Maharashtrian',
                items: [
                    { name: 'Vada Pav', quantity: 4, price: 30 },
                    { name: 'Misal Pav', quantity: 2, price: 80 },
                    { name: 'Pav Bhaji', quantity: 1, price: 120 }
                ],
                total: 400,
                address: 'Dadar, Mumbai',
                tracking: [
                    { status: 'Order Placed', time: '12:00 PM', completed: true },
                    { status: 'Order Confirmed', time: '12:05 PM', completed: true },
                    { status: 'Preparing', time: '12:10 PM', completed: true },
                    { status: 'Out for Delivery', time: '12:30 PM', completed: true },
                    { status: 'Delivered', time: '12:50 PM', completed: true }
                ]
            }
        ];

        let currentOrderId = null;

        // Load orders
        function loadOrders(filter = 'all', search = '') {
            let filteredOrders = orders;
            
            if (filter !== 'all') {
                filteredOrders = orders.filter(o => o.status === filter);
            }
            
            if (search) {
                filteredOrders = filteredOrders.filter(o => 
                    o.id.toLowerCase().includes(search.toLowerCase()) ||
                    o.provider.toLowerCase().includes(search.toLowerCase())
                );
            }

            const grid = document.getElementById('ordersGrid');
            
            if (filteredOrders.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-bag"></i>
                        <h3>No orders found</h3>
                        <p>Looks like you haven't placed any orders yet</p>
                        <a href="dashboard.html" class="btn-order">Browse Meals</a>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <span class="order-id">#${order.id}</span>
                            <span class="order-date">${order.date} • ${order.time}</span>
                        </div>
                        <span class="order-status status-${order.status}">
                            ${order.status.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')}
                        </span>
                    </div>
                    
                    <div class="order-provider">
                        <div class="provider-logo">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="provider-info">
                            <h3>${order.provider}</h3>
                            <p>${order.providerCuisine}</p>
                        </div>
                    </div>

                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <span class="item-name">
                                    <span class="item-quantity">${item.quantity}x</span>
                                    ${item.name}
                                </span>
                                <span>₹${item.price * item.quantity}</span>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-total">
                        <span>Total</span>
                        <span class="total-amount">₹${order.total}</span>
                    </div>

                    <div class="order-actions">
                        <button class="btn-track" onclick="trackOrder('${order.id}')">
                            <i class="fas fa-map-marker-alt"></i> Track
                        </button>
                        <button class="btn-reorder" onclick="reorder('${order.id}')">
                            <i class="fas fa-redo-alt"></i> Reorder
                        </button>
                        ${order.status === 'delivered' ? `
                            <button class="btn-rate" onclick="rateOrder('${order.id}')">
                                <i class="fas fa-star"></i> Rate
                            </button>
                        ` : ''}
                        <button class="btn-complaint" onclick="fileComplaint('${order.id}')">
                            <i class="fas fa-exclamation-circle"></i> Report
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter orders
        function filterOrders(status) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadOrders(status, document.getElementById('searchInput').value);
        }

        // Search orders
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const activeFilter = document.querySelector('.filter-btn.active').textContent.toLowerCase().replace(' orders', '');
            loadOrders(activeFilter === 'all' ? 'all' : activeFilter, e.target.value);
        });

        // Track order
        function trackOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            const timeline = document.getElementById('trackingTimeline');
            timeline.innerHTML = order.tracking.map(t => `
                <div class="timeline-item">
                    <div class="timeline-icon ${t.completed ? 'completed' : 'pending'}">
                        <i class="fas ${t.completed ? 'fa-check' : 'fa-clock'}"></i>
                    </div>
                    <div class="timeline-content">
                        <h4>${t.status}</h4>
                        <p>${t.time || 'In progress'}</p>
                        <span class="timeline-time">${t.time ? new Date(`2026-01-01 ${t.time}`).toLocaleTimeString() : ''}</span>
                    </div>
                </div>
            `).join('');

            document.getElementById('trackingModal').style.display = 'block';
        }

        // Reorder
        function reorder(orderId) {
            alert(`Reorder placed for order #${orderId}! Items added to cart.`);
        }

        // Rate order
        let currentRating = 0;
        
        function rateOrder(orderId) {
            currentOrderId = orderId;
            document.getElementById('rateModal').style.display = 'block';
            
            // Setup star rating
            document.querySelectorAll('.rating-stars i').forEach(star => {
                star.addEventListener('click', function() {
                    currentRating = this.dataset.rating;
                    document.querySelectorAll('.rating-stars i').forEach(s => {
                        s.className = s.dataset.rating <= currentRating ? 'fas fa-star' : 'far fa-star';
                    });
                });
            });
        }

        function submitRating() {
            alert(`Thank you for rating order #${currentOrderId}!`);
            document.getElementById('rateModal').style.display = 'none';
        }

        // File complaint
        function fileComplaint(orderId) {
            window.location.href = `complaints.html?order=${orderId}`;
        }

        // Close modals
        document.querySelectorAll('.close').forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('.modal').style.display = 'none';
            });
        });

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = 'login.html';
        });

        // Initialize
        loadOrders();
    </script>
</body>
</html>
