<!DOCTYPE html>
<html>
<body>
    <h2>Test Registration</h2>
    <form id="testForm">
        <input type="text" id="username" placeholder="Username" value="Test User"><br>
        <input type="email" id="email" placeholder="Email" value="test@example.com"><br>
        <input type="password" id="password" placeholder="Password" value="password123"><br>
        <input type="text" id="phone" placeholder="Phone" value="9876543210"><br>
        <button type="submit">Register</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById('testForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value
            };
            
            try {
                const res = await fetch('http://127.0.0.1:5000/api/customer/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            } catch (err) {
                document.getElementById('result').textContent = 'Error: ' + err;
            }
        };
    </script>
</body>
</html>
