<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dabba's</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/customer.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- CSS FILES -->
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <link rel="stylesheet" href="/frontend/assets/css/customer.css">
    <link rel="stylesheet" href="/frontend/assets/css/complaints.css">
    <link rel="stylesheet" href="/frontend/assets/css/payments.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffeae4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .circle2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 2rem;
            position: relative;
            z-index: 10;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo a {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .logo span {
            background: linear-gradient(135deg, #4ecdc4, #45b7af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-card {
            background: white;
            border-radius: 30px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d2d2d;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .login-header p a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .login-header p a:hover {
            color: #ff8e8e;
            text-decoration: underline;
        }

        /* Role Selector */
        .role-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: #f5f5f5;
            padding: 0.5rem;
            border-radius: 50px;
        }

        .role-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            background: transparent;
            border-radius: 50px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .role-btn i {
            font-size: 1rem;
        }

        .role-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        /* Role message */
        .role-message {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            background: #f0f8ff;
            color: #1976d2;
            display: none;
        }

        .role-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2d2d2d;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        .input-group .toggle-password {
            left: auto;
            right: 1rem;
            cursor: pointer;
            color: #999;
            transition: 0.3s;
        }

        .input-group .toggle-password:hover {
            color: #ff6b6b;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ff6b6b;
        }

        .forgot-password {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 500;
        }

        /* üî¥ NEW: Button Group for Login and Continue */
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-login {
            flex: 1;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        /* üî¥ NEW: Continue Button */
        .btn-continue {
            flex: 1;
            padding: 1.2rem;
            background: white;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-continue:hover {
            background: #fff5f0;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.2);
        }

        .btn-continue i {
            font-size: 1.2rem;
        }

        .social-login {
            text-align: center;
            margin-bottom: 2rem;
        }

        .social-login p {
            color: #666;
            margin-bottom: 1rem;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e0e0e0;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-icon:hover {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            transform: translateY(-3px);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .login-footer a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
        }

        .language-selector {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }

        .lang-btn {
            padding: 0.8rem 1.5rem;
            background: white;
            border: 2px solid #ff6b6b;
            border-radius: 50px;
            color: #ff6b6b;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .lang-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
        }

        .lang-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 250px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 100;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 0.5rem;
        }

        .language-selector:hover .lang-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .lang-dropdown a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: #2d2d2d;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .lang-dropdown a:hover {
            background: #fff5f0;
            color: #ff6b6b;
            padding-left: 2rem;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-header h2 {
                font-size: 1.8rem;
            }

            .language-selector {
                top: 1rem;
                right: 1rem;
            }

            .lang-btn span {
                display: none;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Background Circles -->
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>

    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn">
            <i class="fas fa-globe"></i>
            <span>English</span>
        </button>
        <div class="lang-dropdown">
            <a href="#" data-lang="en">üá¨üáß English</a>
            <a href="#" data-lang="hi">üáÆüá≥ ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</a>
            <a href="#" data-lang="mr">üáÆüá≥ ‡§Æ‡§∞‡§æ‡§†‡•Ä</a>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container" data-aos="fade-up">
        <!-- Logo -->
        <div class="logo">
            <a href="/frontend/index.html">Dabba<span>'s</span></a>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back! üëã</h2>
                <p id="signupText">Don't have an account? <a href="register.html" id="signupLink">Sign up here</a></p>
            </div>

            <!-- Role Selector -->
            <div class="role-selector">
                <button class="role-btn active" data-role="customer">
                    <i class="fas fa-user"></i> Customer
                </button>
                <button class="role-btn" data-role="provider">
                    <i class="fas fa-store"></i> Provider
                </button>
                <button class="role-btn" data-role="owner">
                    <i class="fas fa-crown"></i> Owner
                </button>
            </div>

            <!-- Role message indicator -->
            <div id="roleMessage" class="role-message">
                You are logging in as <span id="selectedRoleName">Customer</span>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="/frontend/customer/forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <!-- üî¥ NEW: Button Group with Login and Continue -->
                <div class="btn-group">
                    <button type="submit" class="btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button type="button" class="btn-continue" id="continueBtn">
                        <i class="fas fa-arrow-right"></i> Continue
                    </button>
                </div>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
                </div>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Role Selection with redirection for Provider and Owner
        const roleBtns = document.querySelectorAll('.role-btn');
        let selectedRole = 'customer';
        const roleMessage = document.getElementById('roleMessage');
        const selectedRoleName = document.getElementById('selectedRoleName');
        const signupLink = document.getElementById('signupLink');

        roleBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const role = this.dataset.role;
                
                // Redirect to specific login pages for Provider and Owner
                if (role === 'provider') {
                    window.location.href = '/frontend/provider/login.html';
                    return;
                }
                
                if (role === 'owner') {
                    window.location.href = '/frontend/owner/login.html';
                    return;
                }
                
                // For Customer, stay on this page
                roleBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedRole = role;
                
                // Update role message
                selectedRoleName.textContent = 'Customer';
                roleMessage.classList.add('show');
                
                // Update signup link
                signupLink.href = 'register.html';
            });
        });

        // Show role message for customer by default
        selectedRoleName.textContent = 'Customer';
        roleMessage.classList.add('show');

        // Show Alert Function
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle'
            };
            
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas ${icons[type]}"></i>
                    <span>${message}</span>
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // ===== FUNCTION TO SAVE USER DATA AND GO TO DASHBOARD =====
        function goToDashboard(showMessage = true) {
            const email = document.getElementById('email').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Extract name from email (for display)
            let userName = 'Pranjal';
            if (email && email.includes('@')) {
                const namePart = email.split('@')[0];
                // Capitalize first letter
                userName = namePart.charAt(0).toUpperCase() + namePart.slice(1);
            }
            
            // Save user data to localStorage/sessionStorage
            const userData = {
                token: 'dummy-token-' + Math.random().toString(36).substr(2, 9),
                userId: '1',
                userRole: 'customer',
                username: userName,
                userEmail: email || 'pranjal@example.com',
                isLoggedIn: 'true'
            };
            
            if (rememberMe) {
                localStorage.setItem('token', userData.token);
                localStorage.setItem('userId', userData.userId);
                localStorage.setItem('userRole', userData.userRole);
                localStorage.setItem('username', userData.username);
                localStorage.setItem('userEmail', userData.userEmail);
                localStorage.setItem('isLoggedIn', 'true');
            } else {
                sessionStorage.setItem('token', userData.token);
                sessionStorage.setItem('userId', userData.userId);
                sessionStorage.setItem('userRole', userData.userRole);
                sessionStorage.setItem('username', userData.username);
                sessionStorage.setItem('userEmail', userData.userEmail);
                sessionStorage.setItem('isLoggedIn', 'true');
            }
            
            if (showMessage) {
                showAlert('Welcome! Redirecting to dashboard...', 'success');
            }
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }

        // ===== HANDLE LOGIN FORM SUBMISSION =====
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Only proceed if role is customer
            if (selectedRole !== 'customer') {
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';
            loginBtn.disabled = true;

            // Simulate login process
            setTimeout(() => {
                goToDashboard(true);
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }, 1000);
        });

        // ===== üî¥ NEW: HANDLE CONTINUE BUTTON CLICK =====
        document.getElementById('continueBtn').addEventListener('click', function() {
            // Only proceed if role is customer
            if (selectedRole !== 'customer') {
                return;
            }
            
            const continueBtn = document.getElementById('continueBtn');
            const originalText = continueBtn.innerHTML;
            continueBtn.innerHTML = '<span class="spinner"></span> Please wait...';
            continueBtn.disabled = true;
            
            // Go to dashboard directly
            goToDashboard(true);
            
            // Reset button (though redirect will happen)
            setTimeout(() => {
                continueBtn.innerHTML = originalText;
                continueBtn.disabled = false;
            }, 2000);
        });

        // Language Selector
        document.querySelectorAll('.lang-dropdown a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const lang = this.dataset.lang;
                const langName = this.textContent.trim();
                document.querySelector('.lang-btn span').textContent = langName;
                showAlert(`Language changed to ${langName}`, 'info');
            });
        });

        // Pre-fill with demo credentials (optional)
        document.addEventListener('DOMContentLoaded', function() {
            // Uncomment to pre-fill with demo data
            // document.getElementById('email').value = 'pranjal@example.com';
            // document.getElementById('password').value = 'password123';
        });
    </script>
    
    <!-- JS FILES -->
    <script src="/frontend/assets/js/main.js"></script>
    <script src="/frontend/assets/js/translations.js"></script>
</body>
</html>
